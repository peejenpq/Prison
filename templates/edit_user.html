<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title class="headerBack">
      <p>แก้ไขข้อมูลส่วนตัว</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>

    <form>
      <div class="container">
        <div class="profile-picture big-profile-picture">
          <img src="https://goo.gl/xbUXMm">
        </div>
        <label><b>Title</b></label>
        <input type="text" placeholder="คำนำหน้า" name="uname" ng-model="form.txt_title" value="{{data.title}}">

        <label><b>Name</b></label>
        <input type="text" placeholder="ชื่อ" name="psw" ng-model="form.txt_name" value="{{data.name}}">

        <label><b>Surname</b></label>
        <input type="text" placeholder="นามสกุล" name="psw" ng-model="form.txt_surname" value="{{data.surname}}">

        <label><b>Surname</b></label>
        <input type="text" placeholder="นามสกุล" name="psw" ng-model="form.txt_surname" value="{{data.surname}}">

        <label class = "item item-input item-select">
          <div class = "input-label">
            เพศ
          </div>
          <select>
            <option selected>{{data.sex}}</option>
            <option>ชาย</option>
            <option>หญิง</option>
          </select>
        </label>

        <label><b>Phone</b></label>
        <input type="text" placeholder="เบอร์โทรศัพท์" name="psw" ng-model="form.txt_phone" value="{{data.phone}}">

        <button type="submit" ng-click="btnLogin()">ตกลง</button>
      </div>

    </form>
  </ion-content>

</ion-view>
