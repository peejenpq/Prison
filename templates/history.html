
<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title class="headerBack">
      <p style="color: white; text-align: center">Visit Reservation</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <div class="list">
      <div class="item item-avatar-left item-icon-right" ng-click="btnDetail(data)" ng-repeat="data in myData">

        <h2>{{data.Room}}</h2>
        <p>{{data.Status}}</p>
        <p>{{data.Time}}</p>
      </div>

    </div>

  </ion-content>

</ion-view>
