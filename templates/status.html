<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title>
      <p style="color: white; text-align: center">Visit Reservation</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>
    <div class="row header">
      <div class="col" style="text-align: center">ช่อง</div>
      <div class="col" style="text-align: center">วัน</div>
      <div class="col" style="text-align: center">เวลา</div>
      <div class="col" style="text-align: center">สถาณที่</div>
    </div>
    <div class="row">
      <div class="col" style="text-align: center">{{txtNumber}}</div>
      <div class="col" style="text-align: center">{{txtDate}}</div>
      <div class="col" style="text-align: center">{{txtTime}}</div>
      <div class="col" style="text-align: center">{{txtName}}</div>
    </div>
    <br>
    <br>
    <button class="button ion-qr-scanner button-full w3-button w3-green" ng-click="btnSubmit()">  จอง และสร้าง QR Code</button>
  </ion-content>
</ion-view>
