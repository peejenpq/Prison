<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title class="headerBack">
      <p style="color: white; text-align: center">Visit Reservation</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>
    <div class="row header">
      <div class="col" style="text-align: center">ช่อง</div>
      <div class="col" style="text-align: center">วัน</div>
      <div class="col" style="text-align: center">เวลา</div>
      <div class="col" style="text-align: center">เรือนจำ</div>
    </div>
    <div class="row" ng-repeat="data in myDataArray">
      <div class="col" style="text-align: center">{{data.num}}</div>
      <div class="col" style="text-align: center">{{data.date}}</div>
      <div class="col">{{data.time}}</div>
      <div class="col">{{data.place}}</div>
    </div>

  </ion-content>
</ion-view>
