<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title>
      <p style="color: white; text-align: center">Visit Reservation</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-unlocked" ng-click="btnLogout()">Logout</button>    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button w3-button w3-blue w3-round icon-left ion-person" ng-click="btnUser()">ข้อมูล</button>    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>

    <form>
      <div class="imgcontainer">
        <img src="https://goo.gl/fgYlG3" alt="Avatar" class="imgCenter" style="width: 60%">
      </div>

      <div class="container">
        <label class = "item item-input item-select">
          <div class = "input-label">
            เรือนจำ
          </div>
          <select>
            <option selected>เลือกเรือนจำ</option>
            <option ng-repeat="data in myData">{{data.prison_description}}</option>
          </select>
        </label>
        <br>

        <label class = "item item-input item-select">
          <div class = "input-label">
            ชื่อผู้ต้องขัง
          </div>
          <select>
            <option selected>เลือกชื่อผู้ต้องขัง</option>
            <option ng-repeat="data in myPrisoner">{{data.title}} {{data.names}} {{data.surname}}</option>
          </select>
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="signupbtn" ng-click="btnSubmit()" style="width: 100%">ถัดไป</button>
      </div>
      <br>
      <div class="container" style="background-color:#f1f1f1">
        <button type="submit" class="cancelbtn" ng-click="btnBooking()" style="width: 100%">รายการที่จองไว้</button>
      </div>
    </form>
  </ion-content>
</ion-view>
