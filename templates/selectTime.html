<ion-view>

  <ion-nav-bar class="footerlogin">
    <ion-nav-title class="headerBack">
      <p style="color: white; text-align: center">Visit Reservation</p>
    </ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button w3-button w3-blue w3-round icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="item-input-inset">
      <p class="text2">เลือกวันที่</p>
      <label><input type="date" value="{{date | date:'yyyy-MM-dd'}}" min="2017-05-05" max="2022-12-31"  ng-model="form.txt_date" style="width: 100%">
      </label>
      <button class="ion-search w3-button w3-green" ng-click="btnSearch(form.txt_date)" style="width: auto">  ค้นหา</button>
    </div>

    <div class="row header">
      <div class="col" style="text-align: center">ช่อง</div>
      <div class="col" style="text-align: center">เวลา</div>
      <div class="col" style="text-align: center">สถาณะ</div>
      <div class="col" style="text-align: center">จอง</div>
    </div>
    <div class="row" ng-repeat="data in myData">
      <div class="col" style="text-align: center">{{data.number}}</div>
      <div class="col" style="text-align: center">{{data.time}}</div>
      <div class="col" style="text-align: center">{{data.status}}</div>
      <div class="col" style="text-align: center"><button class="button w3-button w3-green" ng-click="btnSubmit(data)">เลือก</button></div>
    </div>
  </ion-content>
</ion-view>
